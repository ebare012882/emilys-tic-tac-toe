<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div>
    <div class="row">
        <div id="1_1" class="square"></div>
        <div id="1_2" class="square"></div>
        <div id="1_3" class="square"></div>
    </div>
    <div class="row">
        <div id="2_1" class="square"></div>
        <div id="2_2" class="square"></div>
        <div id="2_3" class="square"></div>
    </div>
    <div class="row">
        <div id="3_1" class="square"></div>
        <div id="3_2" class="square"></div>
        <div id="3_3" class="square"></div>
    </div>
    <button type="button" id="reset" class="resetbutton">RESET</button>
  </div>
</body>
</html>
